<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 16px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 0.4s ease;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .result.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result-icon {
            font-size: 32px;
        }

        .probability-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .probability-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .probability-text {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        .spam {
            background: #fee;
            border: 2px solid #fcc;
        }

        .spam .result-header {
            color: #d32f2f;
        }

        .spam .probability-fill {
            background: linear-gradient(90deg, #ef5350, #d32f2f);
        }

        .ham {
            background: #e8f5e9;
            border: 2px solid #c8e6c9;
        }

        .ham .result-header {
            color: #388e3c;
        }

        .ham .probability-fill {
            background: linear-gradient(90deg, #66bb6a, #388e3c);
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .examples-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .example-btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px;
            font-size: 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>
        <span>üìß</span>
        Spam Detector
    </h2>
    <p class="subtitle">Powered by AI to detect spam emails and SMS messages</p>

    <div class="input-wrapper">
        <textarea 
            id="message" 
            placeholder="Paste your message here to check if it's spam..."
            maxlength="5000"
            oninput="updateCharCount()"
        ></textarea>
        <div class="char-count">
            <span id="charCount">0</span> / 5000
        </div>
    </div>

    <div class="button-group">
        <button class="btn-primary" id="classifyBtn" onclick="predict()">
            <span id="btnText">Classify Message</span>
            <span id="loader" class="loading" style="display: none;"></span>
        </button>
        <button class="btn-secondary" onclick="clearAll()">Clear</button>
    </div>

    <div id="result" class="result"></div>

    <div class="examples">
        <div class="examples-title">Try examples:</div>
        <span class="example-btn" onclick="setExample('spam')">Spam Example</span>
        <span class="example-btn" onclick="setExample('ham')">Normal Example</span>
    </div>
</div>

<script>
const spamExample = "URGENT! You've won $10,000! Click here NOW to claim your prize before it expires! Limited time offer!";
const hamExample = "Hey, are we still meeting for coffee tomorrow at 3pm? Let me know if that works for you.";

function updateCharCount() {
    const msg = document.getElementById("message").value;
    document.getElementById("charCount").textContent = msg.length;
}

function setExample(type) {
    const textarea = document.getElementById("message");
    textarea.value = type === 'spam' ? spamExample : hamExample;
    updateCharCount();
    textarea.focus();
}

function clearAll() {
    document.getElementById("message").value = "";
    document.getElementById("result").classList.remove("show");
    updateCharCount();
}

async function predict() {
    const msg = document.getElementById("message").value.trim();
    
    if (!msg) {
        showResult("error", "‚ö†Ô∏è", "Please enter a message", "");
        return;
    }

    // Show loading state
    const btn = document.getElementById("classifyBtn");
    const btnText = document.getElementById("btnText");
    const loader = document.getElementById("loader");
    
    btn.disabled = true;
    btnText.textContent = "Analyzing";
    loader.style.display = "inline-block";

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: msg })
        });

        if (!response.ok) {
            throw new Error("Network response was not ok");
        }

        const data = await response.json();
        
        const isSpam = data.label === "Spam";
        const icon = isSpam ? "üö®" : "‚úÖ";
        const title = isSpam ? "Spam Detected!" : "Safe Message";
        const probability = (data.probability * 100).toFixed(1);
        
        showResult(
            isSpam ? "spam" : "ham",
            icon,
            title,
            `Confidence: ${probability}%`,
            probability
        );

    } catch (error) {
        showResult("error", "‚ö†Ô∏è", "Connection Error", "Could not connect to the server. Please try again.");
    } finally {
        // Reset button state
        btn.disabled = false;
        btnText.textContent = "Classify Message";
        loader.style.display = "none";
    }
}

function showResult(type, icon, title, subtitle, probability = null) {
    const resultBox = document.getElementById("result");
    
    let html = `
        <div class="result-header">
            <span class="result-icon">${icon}</span>
            <span>${title}</span>
        </div>
    `;
    
    if (probability !== null) {
        html += `
            <div class="probability-bar">
                <div class="probability-fill" style="width: ${probability}%"></div>
            </div>
            <div class="probability-text">${subtitle}</div>
        `;
    } else {
        html += `<div class="probability-text">${subtitle}</div>`;
    }
    
    resultBox.innerHTML = html;
    resultBox.className = `result ${type} show`;
}

// Allow Enter key to submit (with Shift+Enter for new line)
document.getElementById("message").addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        predict();
    }
});
</script>

</body>
</html>
